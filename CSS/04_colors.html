<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Colors</title>
    <style>
        /* Color name */
    h1{
    color: darkgoldenrod;
    }

    /* RGB Color */
    h2{
        color: rgb(20,100,255);
    }
    /* Hex */
    h3{
        color:#ff0000; 
    }
    </style>
</head>
<body>
    <h1>Heading one</h1>
    <h2>Heading two</h2>
    <h3>Heading three</h3>
    <h4>Heading four</h4>
</body>
</html>
