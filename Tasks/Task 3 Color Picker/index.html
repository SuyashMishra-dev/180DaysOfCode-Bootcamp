<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Color Picker</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="color-picker">
        <div class="background">
          <h1 class="primary-heading">Change Background Color</h1>
          <p class="lead">
            Choose the color of background what u want to display
          </p>
          <div class="color-box">
            <input type="button" value="#C0392B" class="back-button" />
            <input type="button" value="#A569BD" class="back-button" />
            <input type="button" value="#5DADE2" class="back-button" />
            <input type="button" value="#73C6B6" class="back-button" />
            <input type="button" value="#F7DC6F" class="back-button" />
            <input type="button" value="#D35400" class="back-button" />
            <input type="button" value="#FDFEFE" class="back-button" />
            <input type="button" value="#34495E" class="back-button" />
            <input type="button" value="#17202A" class="back-button" />
            <input type="button" value="#F2F3F4" class="back-button" />
          </div>
        </div>
        <div class="color">
          <h1 class="primary-heading">Change Font Color</h1>
          <p class="lead">Choose the color of font what u want to display</p>
          <div class="color-box">
            <input type="button" value="#C0392B" class="color-button" />
            <input type="button" value="#A569BD" class="color-button" />
            <input type="button" value="#5DADE2" class="color-button" />
            <input type="button" value="#73C6B6" class="color-button" />
            <input type="button" value="#F7DC6F" class="color-button" />
            <input type="button" value="#D35400" class="color-button" />
            <input type="button" value="#FDFEFE" class="color-button" />
            <input type="button" value="#34495E" class="color-button" />
            <input type="button" value="#17202A" class="color-button" />
            <input type="button" value="#F2F3F4" class="color-button" />
          </div>
        </div>
      </div>
      <div id="color-display">
        <div class="display-box">
          <h1 id="display-heading">Change My Color....</h1>
        </div>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
