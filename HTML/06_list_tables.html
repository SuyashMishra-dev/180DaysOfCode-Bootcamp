<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List & Tables</title>
</head>
<body>
        <!-- Unordered list -->
        <ul style="list-style:none">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
        </ul>

        <!-- Ordered List -->
        <ol type="1">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
        </ol>

        <!-- Nested List -->
        <ul style="list-style:none">
            <li>Item 1</li>
            <li>Item 2
                <ul>
                    <li>Nested item 1</li>
                    <li>Nested item 2</li>
                </ul>
            </li>
            <li>Item 3</li>
            <li>Item 4</li>
        </ul>
    
        <!-- Tables -->
        <table style="width:600px">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>last Name</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Krishna</td>
                    <td>Sharma</td>
                    <td>asgaurdnation@gmail.com</td>
                </tr>
                <tr>
                    <td>Varun</td>
                    <td>tiwari</td>
                    <td>varun@gmail.com</td>
                </tr>
                <tr>
                    <td>Prachi</td>
                    <td>Sharma</td>
                    <td>prachi@gmail.com</td>
                </tr>
            </tbody>
        </table>
</body>
</html>
