<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms & Input</title>
</head>
<body>
    <form action="process.php">
        <!-- Text -->
        <div>
            <label for="name">Name</label><br>
            <input type="text" id="name" name="name" value="John Doe">
        </div>
        <!-- Email -->
        <div>
            <label for="email">Email</label><br>
            <input type="email" name="email" id="email" placeholder="Enter email">
        </div>
        <!-- TextArea -->
        <div>
            <label for="message">Message</label><br>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
        </div>
        <!-- Select / Dropdown -->
        <div>
            <label for="sex">Sex</label>
            <select name="sex" id="sex">
             <option value="Male" selected>Male</option>   
             <option value="Female">Female</option>   
             <option value="Other">Other</option>   
            </select>
        </div>
        <!-- Date -->
        <div>
            <label for="age">Age</label><br>
            <input type="number" name="age" id="age">
        </div>
        <div>
            <label for="birthdate">Birthday</label><br>
            <input type="date" name="birthdate" id="birthdate">
        </div>
        <!-- Radio -->
        <div>
            <label for="membership">Membership</label><br>
            <input type="radio" name="membership" id="membership" checked value="simple"> Simple
            <input type="radio" name="membership" id="membership" value="standard"> Standard
            <input type="radio" name="membership" id="membership" value="super"> Super
        </div>
        <!-- Checkbox -->
        <div>
                <label for="likes">I Like</label><br>
                <input type="checkbox" name="likes" id="likes" value="bike"> Bike
                <input type="checkbox" name="likes" id="likes" value="car"> Car
                <input type="checkbox" name="likes" id="likes" value="plane"> Plane
            </div>
        <!-- Input Submit -->
        <div>
            <input type="submit" value="Submit">
        <!-- Using Button Tag -->
        <!-- <button type="submit">Submit</button> -->
            <button type="reset">Reset</button>
        </div>
    </form>


</body>
</html>
